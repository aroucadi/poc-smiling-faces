<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Your Profile</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4ec0da",
              "background-light": "#f6f7f8",
              "background-dark": "#121d20",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .form-input {
        --tw-ring-offset-shadow: 0 0 #0000;
        --tw-ring-shadow: 0 0 #0000;
        --tw-shadow: 0 0 #0000;
        --tw-shadow-colored: 0 0 #0000;
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
      }
      .form-input:focus {
        border-color: #4ec0da;
        box-shadow: 0 0 0 2px #4ec0da40;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#121617] dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-gray-200 dark:border-gray-700">
<div class="text-[#121617] dark:text-gray-200 flex size-12 shrink-0 items-center justify-start -ml-2">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-[#121617] dark:text-gray-100 text-lg font-bold leading-tight tracking-tight flex-1 text-center">Create Your Profile</h2>
<div class="w-10"></div> <!-- Spacer to balance the back arrow -->
</div>
<!-- Main Content -->
<main class="flex-grow w-full max-w-lg mx-auto px-4 pb-28">
<!-- Profile Header -->
<div class="flex p-4 @container mt-4">
<div class="flex w-full flex-col gap-4 items-center">
<div class="flex gap-4 flex-col items-center">
<div class="relative">
<div class="bg-gray-200 dark:bg-gray-700 bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 flex items-center justify-center" data-alt="Profile picture placeholder with an icon of a person">
<span class="material-symbols-outlined text-6xl text-gray-400 dark:text-gray-500">person</span>
</div>
</div>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-200 dark:bg-gray-700 text-[#121617] dark:text-gray-200 text-sm font-bold leading-normal tracking-[0.015em] w-auto">
<span class="truncate">Upload Profile Photo</span>
</button>
</div>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-4 mt-6">
<!-- Practice Name -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-1 w-full">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#121617] dark:text-gray-200 text-base font-medium leading-normal pb-2">Practice Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121617] dark:text-gray-200 focus:outline-0 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 h-14 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal transition-shadow duration-200" placeholder="e.g., Downtown Dental Arts" value=""/>
</label>
</div>
<!-- Specialty -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-1 w-full">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#121617] dark:text-gray-200 text-base font-medium leading-normal pb-2">Specialty</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121617] dark:text-gray-200 focus:outline-0 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 h-14 p-[15px] text-base font-normal leading-normal transition-shadow duration-200">
<option class="text-gray-500" value="one">Select your specialty</option>
<option value="two">General Dentistry</option>
<option value="three">Orthodontics</option>
<option value="four">Pediatric Dentistry</option>
<option value="five">Periodontics</option>
</select>
</label>
</div>
<!-- Location -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-1 w-full">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#121617] dark:text-gray-200 text-base font-medium leading-normal pb-2">Location</p>
<div class="relative flex w-full flex-1 items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121617] dark:text-gray-200 focus:outline-0 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 h-14 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] pr-12 text-base font-normal leading-normal transition-shadow duration-200" placeholder="e.g., San Francisco, CA" value=""/>
<div class="text-gray-500 dark:text-gray-400 absolute right-0 flex items-center justify-center pr-[15px] h-full pointer-events-none">
<span class="material-symbols-outlined text-2xl">location_on</span>
</div>
</div>
</label>
</div>
<!-- Bio -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-1 w-full">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#121617] dark:text-gray-200 text-base font-medium leading-normal pb-2">Bio</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121617] dark:text-gray-200 focus:outline-0 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 h-32 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal transition-shadow duration-200" placeholder="Tell us about your practice..."></textarea>
<p class="text-right text-sm text-gray-500 dark:text-gray-400 mt-1">0/150</p>
</label>
</div>
</div>
</main>
<!-- Bottom CTA Button -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-gray-700">
<div class="max-w-lg mx-auto">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-4 bg-primary text-white text-base font-bold leading-normal tracking-wide shadow-lg shadow-primary/30 hover:bg-opacity-90 transition-colors">
<span class="truncate">Complete Profile</span>
</button>
</div>
</div>
</div>
</body></html>
