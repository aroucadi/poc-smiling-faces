<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dental Social Marketplace - Connect Instagram</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4ec0da",
              "background-light": "#f6f7f8",
              "background-dark": "#121d20",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#121617] dark:text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex flex-col flex-grow items-center justify-between p-4">
<div class="w-full">
<!-- Step Indicator -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-5">
<div class="h-2 w-2 rounded-full bg-primary/30"></div>
<div class="h-2 w-2 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-primary/30"></div>
<div class="h-2 w-2 rounded-full bg-primary/30"></div>
</div>
<!-- Headline & Body Text -->
<div class="text-center">
<h1 class="text-[#121617] dark:text-white tracking-tight text-[32px] font-bold leading-tight px-4 pb-3 pt-6">Showcase Your Work</h1>
<p class="text-[#6C757D] dark:text-gray-400 text-base font-normal leading-normal pb-3 pt-1 px-4">Import existing posts or create new content from scratch.</p>
</div>
</div>
<!-- Image Grid -->
<div class="grid grid-cols-2 gap-3 p-4 w-full max-w-md">
<div class="bg-cover bg-center flex flex-col gap-3 rounded-xl justify-end p-4 aspect-square" data-alt="A photo of a dental procedure with a blue tint, representing an imported Instagram post." style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 100%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuC2fhPy5Q3j0Z8hNHcAiRqIEosXldHWKLGqFrtdOeKSNhTBtAabn5SYZknC9wVvOHaPAE3GjcvAbzdzMkSkrKqJK0UCTk5UC6cTizaFmgFo0dZWm5TZJ_uaKrWkl4y7ewETISM2kS3Zyof9D0rYt9SJlldBzgiKulTrenivSiLmhorjERaTVE7XEHaGuh1Dq2yJ-WNyiOsJ5IdtpS-8ONvCrnAlIzS54ZwPe309OuJ3zOPkLBbI31EH0kSxXaB8bwg4ZHeEprK9OAc");'>
<p class="text-white text-base font-bold leading-tight w-4/5 line-clamp-2">Imported from Instagram</p>
</div>
<div class="bg-gray-200 dark:bg-gray-700 flex flex-col gap-3 rounded-xl justify-center items-center p-4 aspect-square">
<span class="material-symbols-outlined text-4xl text-gray-400 dark:text-gray-500">add_circle</span>
<p class="text-gray-800 dark:text-gray-200 text-base font-bold leading-tight text-center">Create New</p>
</div>
</div>
<!-- Button Group -->
<div class="w-full flex justify-center pb-4">
<div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-xl h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] w-full">
<svg class="feather feather-instagram" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><rect height="20" rx="5" ry="5" width="20" x="2" y="2"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line></svg>
<span class="truncate">Connect Instagram</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-transparent text-[#6C757D] dark:text-gray-400 text-base font-bold leading-normal tracking-[0.015em] w-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
<span class="truncate">Start Fresh</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
