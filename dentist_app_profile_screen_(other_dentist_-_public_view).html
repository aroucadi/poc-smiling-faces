<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3ecaea",
            "background-light": "#f6f8f8",
            "background-dark": "#111e21",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]

          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"

        },

<style>
