<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Welcome Carousel - Get Discovered</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4ec0da",
              "background-light": "#f6f7f8",
              "background-dark": "#121d20",
              "teal": "#007B8A",
              "cyan-accent": "#48D1CC"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#1A3A6D] dark:text-background-light">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-y-auto">
<main class="flex flex-grow flex-col items-center justify-center px-4 pt-12 pb-4">
<!-- Headline and Body Text -->
<div class="text-center w-full max-w-md">
<h1 class="text-[#1A3A6D] dark:text-white tracking-tight text-[32px] font-bold leading-tight">Get Discovered by Clients</h1>
<p class="text-[#1A3A6D]/80 dark:text-white/80 text-base font-normal leading-normal pt-2">Showcase your work and attract new patients looking for your expertise.</p>
</div>
<!-- Visual Element -->
<div class="flex flex-col items-center justify-center w-full max-w-md pt-10 space-y-4">
<!-- Card -->
<div class="w-full @container">
<div class="flex flex-col items-stretch justify-start rounded-xl @xl:flex-row @xl:items-start shadow-[0_4px_12px_rgba(0,0,0,0.08)] bg-white dark:bg-[#1A3A6D]/20 p-4">
<div class="relative w-24 h-24 @xl:w-32 @xl:h-32 flex-shrink-0">
<div class="w-full h-full bg-center bg-no-repeat aspect-square bg-cover rounded-full" data-alt="Profile picture of Dr. Emily Carter" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAdjD39NVzmsIheisEC2pCzbCHY1zrIq5Zxpke4qdI_nd05PZth3OzkUC-J77UK5ieHEyIIOokjuqOZeUnZDU8VqF1fBM0DEQwECNPThRUyLCt2bvMxNFZv5QSZCNo4wT51ZHD7wKld-ZdK7LIAkLv2_Hdvc878Q4q9XEnXPabU55QeKdZbmMRRMWVdAmdLtfML7-tGGr0RKKQPlmjgzLTUP__Pp49GSJysDlhrUxRXy5bIzxwjDcjLPrS1skQJDLLV0ndzB1aKDJU");'></div>
</div>
<div class="flex w-full min-w-0 grow flex-col items-start justify-center gap-1 py-4 pl-4 @xl:pl-6 @xl:py-2">
<p class="text-[#1A3A6D] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Dr. Emily Carter</p>
<p class="text-[#1A3A6D]/70 dark:text-white/70 text-base font-normal leading-normal">Cosmetic Dentist</p>
<p class="text-[#1A3A6D]/70 dark:text-white/70 text-base font-normal leading-normal">San Francisco, CA</p>
</div>
</div>
</div>
<!-- Stats -->
<div class="flex flex-col sm:flex-row flex-wrap gap-4 w-full">
<div class="flex min-w-0 flex-1 flex-col gap-2 rounded-lg p-4 border border-[#dce3e4] dark:border-white/20 bg-white dark:bg-[#1A3A6D]/20">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-[#1A3A6D] dark:text-cyan-accent text-xl">visibility</span>
<p class="text-[#1A3A6D] dark:text-white text-base font-medium leading-normal">Profile Views</p>
</div>
<div class="flex items-baseline gap-2">
<p class="text-[#1A3A6D] dark:text-white tracking-light text-2xl font-bold leading-tight">1,204</p>
<p class="text-[#078834] dark:text-[#98FF98] text-sm font-medium leading-normal">+15%</p>
</div>
</div>
<div class="flex min-w-0 flex-1 flex-col gap-2 rounded-lg p-4 border border-[#dce3e4] dark:border-white/20 bg-white dark:bg-[#1A3A6D]/20">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-[#1A3A6D] dark:text-cyan-accent text-xl">trending_up</span>
<p class="text-[#1A3A6D] dark:text-white text-base font-medium leading-normal">Lead Inquiries</p>
</div>
<div class="flex items-baseline gap-2">
<p class="text-[#1A3A6D] dark:text-white tracking-light text-2xl font-bold leading-tight">87</p>
<p class="text-[#078834] dark:text-[#98FF98] text-sm font-medium leading-normal">+22%</p>
</div>
</div>
<div class="flex min-w-0 flex-1 flex-col gap-2 rounded-lg p-4 border border-[#dce3e4] dark:border-white/20 bg-white dark:bg-[#1A3A6D]/20 sm:flex-grow-[2] sm:basis-full">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-[#1A3A6D] dark:text-cyan-accent text-xl">favorite</span>
<p class="text-[#1A3A6D] dark:text-white text-base font-medium leading-normal">Showcase Likes</p>
</div>
<div class="flex items-baseline gap-2">
<p class="text-[#1A3A6D] dark:text-white tracking-light text-2xl font-bold leading-tight">978</p>
<p class="text-[#078834] dark:text-[#98FF98] text-sm font-medium leading-normal">+31%</p>
</div>
</div>
</div>
</div>
</main>
<!-- Footer with Navigation -->
<footer class="flex w-full flex-col items-center justify-center gap-6 px-4 pb-8 pt-4">
<!-- Page Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-2">
<div class="h-2 w-2 rounded-full bg-[#dce3e4] dark:bg-white/30"></div>
<div class="h-2 w-2 rounded-full bg-teal dark:bg-cyan-accent"></div>
<div class="h-2 w-2 rounded-full bg-[#dce3e4] dark:bg-white/30"></div>
</div>
<!-- CTA Buttons -->
<div class="flex w-full max-w-md items-center justify-between gap-4">
<button class="flex-1 text-center py-3 px-6 rounded-full font-semibold text-teal dark:text-cyan-accent hover:bg-teal/10 dark:hover:bg-cyan-accent/10 transition-colors">Skip</button>
<button class="flex-1 text-center py-3 px-6 rounded-full font-semibold bg-teal text-white dark:bg-cyan-accent dark:text-[#1A3A6D] hover:bg-teal/90 dark:hover:bg-cyan-accent/90 transition-colors">Next</button>
</div>
</footer>
</div>
</body></html>
