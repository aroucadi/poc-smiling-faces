<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Post</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4ec0da",
            "background-light": "#f6f7f8",
            "background-dark": "#121d20",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 w-full bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center p-4">
<button class="text-[#1C1C1E] dark:text-white flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<h1 class="text-[#1C1C1E] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Create Post</h1>
</div>
</header>
<main class="flex-grow pb-28">
<!-- Image Grid -->
<div class="grid grid-cols-2 gap-4 p-4">
<div class="flex flex-col gap-3">
<button class="w-full bg-white dark:bg-zinc-800 border border-[#dce3e4] dark:border-zinc-700 aspect-square rounded-xl flex flex-col items-center justify-center text-[#8E8E93] dark:text-zinc-400 hover:bg-zinc-50 dark:hover:bg-zinc-700 transition-colors">
<span class="material-symbols-outlined text-4xl">add_photo_alternate</span>
<p class="text-sm font-medium mt-2">Add Before Photo</p>
</button>
</div>
<div class="flex flex-col gap-3">
<button class="w-full bg-white dark:bg-zinc-800 border border-[#dce3e4] dark:border-zinc-700 aspect-square rounded-xl flex flex-col items-center justify-center text-[#8E8E93] dark:text-zinc-400 hover:bg-zinc-50 dark:hover:bg-zinc-700 transition-colors">
<span class="material-symbols-outlined text-4xl">add_photo_alternate</span>
<p class="text-sm font-medium mt-2">Add After Photo</p>
</button>
</div>
</div>

<!-- Caption Text Field -->
<div class="flex flex-wrap items-end gap-4 px-4 py-3">
<div class="flex flex-col w-full">
<label class="text-[#1C1C1E] dark:text-white text-base font-medium leading-normal pb-2" for="caption">Caption</label>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1C1C1E] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dce3e4] dark:border-zinc-700 bg-white dark:bg-zinc-800 min-h-36 placeholder:text-[#8E8E93] dark:placeholder:text-zinc-500 p-[15px] text-base font-normal leading-normal" id="caption" placeholder="Describe the case, materials used, patient outcome..."></textarea>
</div>
</div>
<!-- Enhance Caption Button -->
<div class="flex px-4 py-1 justify-start">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-primary/20 text-primary-dark dark:bg-primary/30 dark:text-primary gap-2 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/30 dark:hover:bg-primary/40 transition-colors">
<span class="material-symbols-outlined text-[#8C52FF] text-lg" style="--tw-text-opacity: 1; color: rgb(140 82 255 / var(--tw-text-opacity));">auto_awesome</span>
<span class="truncate text-primary dark:text-primary">Enhance Caption</span>
</button>
</div>
<!-- Procedure Tag -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 mt-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#1C1C1E] dark:text-white text-base font-medium leading-normal pb-2">Procedure Tag</p>
<select class="form-select w-full min-w-0 flex-1 appearance-none rounded-xl text-[#1C1C1E] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dce3e4] dark:border-zinc-700 bg-white dark:bg-zinc-800 h-14 placeholder:text-[#8E8E93] dark:placeholder:text-zinc-500 px-[15px] text-base font-normal leading-normal">
<option disabled="" selected="" value="">Select a procedure</option>
<option value="veneers">Veneers</option>
<option value="implants">Implants</option>
<option value="whitening">Whitening</option>
<option value="crowns">Crowns</option>
<option value="orthodontics">Orthodontics</option>
</select>
</label>
</div>
<!-- Visibility Toggle -->
<div class="px-4 py-3 mt-2">
<p class="text-[#1C1C1E] dark:text-white text-base font-medium leading-normal pb-3">Visibility</p>
<div class="grid grid-cols-2 gap-2 rounded-xl bg-zinc-200 dark:bg-zinc-800 p-1">
<button class="text-center text-sm font-semibold py-2 rounded-lg bg-white dark:bg-zinc-900 text-[#1C1C1E] dark:text-white shadow-sm">Public</button>
<button class="text-center text-sm font-semibold py-2 rounded-lg text-[#8E8E93] dark:text-zinc-400">Followers Only</button>
</div>
</div>
</main>
<!-- Bottom Action Bar -->
<footer class="fixed bottom-0 left-0 w-full bg-background-light dark:bg-background-dark border-t border-zinc-200 dark:border-zinc-800">
<div class="p-4">
<button class="w-full flex items-center justify-center rounded-xl h-12 px-6 bg-[#4DBFD9] text-white text-base font-bold leading-normal disabled:bg-zinc-300 dark:disabled:bg-zinc-700 disabled:text-zinc-500 dark:disabled:text-zinc-400" disabled="">
          Publish
        </button>
<!-- Active state button -->
<!-- <button class="w-full flex items-center justify-center rounded-xl h-12 px-6 bg-[#4DBFD9] text-white text-base font-bold leading-normal">
          Publish
        </button> -->
</div>
</footer>
</div>
</body></html>
