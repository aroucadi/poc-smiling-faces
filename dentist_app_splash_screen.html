<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4ec0da",
              "background-light": "#f6f7f8",
              "background-dark": "#121d20",
            },
            fontFamily: {
              "display": ["Inter"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col items-center justify-center bg-gradient-to-b from-[#4DBFD9] to-[#3AAEC2] group/design-root overflow-hidden">
<div class="flex flex-col items-center justify-center text-center">
<div class="mb-4">
<span class="material-symbols-outlined text-white text-8xl" data-icon="dental_services" style="font-size: 80px; font-variation-settings: 'FILL' 1;">dentistry</span>
</div>
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3">DentalFolio</h1>
<p class="text-white/90 text-base font-normal leading-normal px-4 text-center">Showcase Excellence, Generate Leads</p>
</div>
</div>
</body></html>
